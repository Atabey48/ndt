<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NDT Document Hub</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-credit">by Furkan Atabey</div>

    <main class="app">
      <section id="login-view" class="view active">
        <h1>NDT Document Hub</h1>
        <p class="subtitle">Manufacturer-based document listing (PDF via URL)</p>

        <div class="role-switch">
          <button class="pill active" data-role="user">User</button>
          <button class="pill" data-role="admin">Admin</button>
        </div>

        <form id="login-form" class="card">
          <label>
            Username (optional)
            <input type="text" name="username" placeholder="guest" />
          </label>

          <div id="admin-key-wrap" style="display: none;">
            <label>
              Admin Key
              <input type="password" name="admin_key" placeholder="X-Admin-Key" />
            </label>
            <p class="hint">
              Admin can add/delete documents. Users can only view.
            </p>
          </div>

          <button type="submit" class="primary">Continue</button>
          <div id="login-error" class="error"></div>
        </form>
      </section>

      <section id="manufacturer-view" class="view">
        <h2>Select Manufacturer</h2>
        <div id="manufacturer-list" class="grid"></div>
      </section>

      <section id="dashboard-view" class="view">
        <div class="header-row">
          <h2 id="dashboard-title">Documents</h2>
          <button id="logout" class="ghost">Logout</button>
        </div>

        <div id="admin-tools" class="admin-tools">
          <h3>Add Document (Admin)</h3>
          <form id="upload-form" class="card">
            <label>
              Title
              <input type="text" name="title" required />
            </label>
            <label>
              PDF URL (required)
              <input type="url" name="pdf_url" placeholder="https://..." required />
            </label>
            <label>
              Revision Date (optional)
              <input type="text" name="revision_date" placeholder="YYYY-MM-DD" />
            </label>
            <label>
              Tags (optional)
              <input type="text" name="tags" placeholder="UT, RT, VT" />
            </label>
            <button type="submit" class="primary">Save</button>
            <div id="upload-message" class="hint"></div>
          </form>
        </div>

        <div class="search-bar">
          <input id="doc-search" type="text" placeholder="Search by title or tags..." />
        </div>

        <div id="document-list" class="list"></div>
        <div id="section-panel" class="section-panel"></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
